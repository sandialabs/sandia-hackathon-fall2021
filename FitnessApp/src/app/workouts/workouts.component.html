<div *ngIf="!this.add">
  <ul *ngFor="let workout of listOfWorkouts">
    <li>{{workout.nickname}}</li>
  </ul>
  <button (click)="addNew()">Add New Workout</button>
</div>
<div class="container" *ngIf="this.add">
    
    <h1>Add New Workout</h1>
    <form (ngSubmit)="addWorkout()" ngNativeValidate>
      <label for="usrname">Workout Name</label>
      <input type="text" id="usrname" name="usrname" required [(ngModel)]="newWorkout.nickname">
  
      <input type="submit" value="Submit">
    </form>
  </div>
